        function getDayOfYear() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = (now - start) + ((start.getTimezoneOffset() - now.getTimezoneOffset()) * 60 * 1000);
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }

        function displayDailyNiyam() {
            const dayOfYear = getDayOfYear();
            const niyamIndex = (dayOfYear - 1) % niyams.length; // -1 for 0-based index, % for cycling
            const todayNiyam = niyams[niyamIndex];

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('niyam-date').textContent = new Date().toLocaleDateString(undefined, options);
            document.getElementById('niyam-text').innerHTML = todayNiyam.text; // Use innerHTML for italics
            document.getElementById('niyam-category').textContent = `Category: ${todayNiyam.category}`;
        }

        // Call the function when the page loads
        document.addEventListener('DOMContentLoaded', displayDailyNiyam);
